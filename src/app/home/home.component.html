<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{profile}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="employeeRegForm" (ngSubmit)="onSubmit();modal.close()">

      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" />
        <div class="text-left" *ngIf="employeeRegForm.controls.firstName?.errors && employeeRegForm.controls.firstName?.touched ">
          <div class="text-danger m-t-5" *ngIf="employeeRegForm.controls.firstName.errors.required">
            First Name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" />
        <div class="text-left" *ngIf="employeeRegForm.controls.lastName?.errors && employeeRegForm.controls.lastName?.touched ">
          <div class="text-danger m-t-5" *ngIf="employeeRegForm.controls.lastName.errors.required">
            Last Name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="address" class="form-control" />
        <div class="text-left" *ngIf="employeeRegForm.controls.address?.errors && employeeRegForm.controls.address?.touched ">
          <div class="text-danger m-t-5" *ngIf="employeeRegForm.controls.address.errors.required">
            Address is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Birthdate</label>
        <input type="text" class="form-control" [displayMonths]="1" [navigation]="'select'" [outsideDays]="'visible'" ngbDatepicker
          #dp="ngbDatepicker" (focus)="dp.toggle()" placement="top" formControlName="birthdate">
        <div class="text-left" *ngIf="employeeRegForm.controls.birthdate?.errors && employeeRegForm.controls.birthdate?.touched ">
          <div class="text-danger m-t-5" *ngIf="employeeRegForm.controls.birthdate.errors.required">
            Birthdate is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input type="text" formControlName="mobile" class="form-control" />
        <div class="text-left" *ngIf="employeeRegForm.controls.mobile?.errors && employeeRegForm.controls.mobile?.touched ">
          <div class="text-danger m-t-5" *ngIf="employeeRegForm.controls.mobile.errors.required; else invalidNumber">
            Mobile is required
          </div>
          <ng-template #invalidNumber>
            <div class="text-danger m-t-5" *ngIf="employeeRegForm.controls.mobile.errors.pattern">
              Please enter 10 digit number
            </div>
          </ng-template>
        </div>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control" />
        <div class="text-left" *ngIf="employeeRegForm.controls.city?.errors && employeeRegForm.controls.city?.touched ">
          <div class="text-danger m-t-5" *ngIf="employeeRegForm.controls.city.errors.required">
            City is required
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!employeeRegForm.valid">
          <div>Submit</div>
        </button>
      </div>
    </form>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary btnn" (click)="open(content)">Add Employee</button>
<br>
<br>
<app-employee-list (newItemEvent)="updateEmployeeId($event)"></app-employee-list>
